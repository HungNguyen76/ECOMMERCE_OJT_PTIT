<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đánh giá sản phẩm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/layouts/user/css/header.css" />
  <link rel="stylesheet" href="/layouts/user/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .card {
    width: 20rem;
    margin: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .card img {
    width: 100%;
    height: auto;
  }
  .card-body {
    padding: 15px;
    text-align: center;
  }
  .card-title {
    margin-bottom: 15px;
  }
  .btn {
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border-radius: 5px;
    display: inline-block;
    margin-right: 5px;
  }
  .fa-heart {
    color: red;
  }
  
  /* Thêm style cho hệ thống đánh giá bằng ngôi sao */
  .star-rating {
    direction: rtl;
    display: inline-flex;
    padding: 20px;
  }
  .star-rating input[type="radio"] {
    display: none;
  }
  .star-rating label {
    color: #bbb;
    font-size: 18px;
    padding: 0;
    cursor: pointer;
    -webkit-transition: color 0.2s;
    transition: color 0.2s;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input[type="radio"]:checked ~ label {
    color: #f0ad4e;
  }
</style>
</head>
<body>

<div class="card">
  <img src="/pages/user/image/v14_den_1412dcdc644640c782821e9be102a32d_master.webp" class="card-img-top" alt="Laptop Lenovo V14 G3 IAP 82TS0067VN">
  <div class="card-body">
    <h5 class="card-title">Laptop Lenovo V14 G3 IAP 82TS0067VN</h5>
    <p>8.990.000 VNĐ</p>
    <a href="#" class="btn btn-primary">Mua</a>
    <a href="#" class="btn btn-primary">Giỏ hàng</a>
    <a href="#" class="btn btn-primary"><i class="fa fa-heart" aria-hidden="true"></i></a>
    <!-- Thêm form đánh giá bằng ngôi sao vào đây -->
    <form class="star-rating">
      <input id="star-5" type="radio" name="rating" value="5">
      <label for="star-5" title="5 sao">★</label>
      <input id="star-4" type="radio" name="rating" value="4">
      <label for="star-4" title="4 sao">★</label>
      <input id="star-3" type="radio" name="rating" value="3">
      <label for="star-3" title="3 sao">★</label>
      <input id="star-2" type="radio" name="rating" value="2">
      <label for="star-2" title="2 sao">★</label>
      <input id="star-1" type="radio" name="rating" value="1">
      <label for="star-1" title="1 sao">★</label>
    </form>
  </div>
</div>

<script>
  document.querySelector('.star-rating').addEventListener('change', function(e) {
    alert('Bạn đã đánh giá ' + e.target.value + ' sao. Cảm ơn bạn!');
  });
</script>

</body>
</html>
