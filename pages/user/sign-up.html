<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/pages/user/css/styles.css" />
  <title>Home - Exclusive E-Commerce Website</title>
</head>
<body>
  <section class="section">
    <div class="auth_container">
      <div class="auth_img">
        <img src="/pages/user/image/Anh Ä‘k2.jpg" alt="" class="auth_image" />
      </div>
      <div class="auth_content">
        <form action="" class="auth_form">
          <h2 class="form_title">Create your account</h2>
          <p class="auth_p">Enter your details below</p>
          <div class="form_group">
            <input type="text" placeholder="Name" class="form_input" />
          </div>
          <div class="form_group">
            <input type="email" placeholder="Email" class="form_input" />
          </div>
          <div class="form_group form_pass">
            <input type="password" placeholder="Password" class="form_input" />
          </div>
          <div class="form_group">
            <button class="form_btn">
              <a href="/pages/user/login.html" class="form_link">Create Account</a>
            </button>
          </div>
          <div class="form_group">
            <span>Already have an account?
              <a href="/pages/user/login.html" class="form_auth_link">Login</a></span>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- <script src="./js/app.js"></script> -->
  <script src="/pages/user/js/sign-up.js"></script>
</body>
</html>
