  <div id="productDetailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

            <form id="comment-form">
              <input type="text" id="name" placeholder="Your name" required>
              <br>
              <textarea id="comment" placeholder="Your comment" required></textarea>
              <br>
              <button type="submit">Submit Comment</button>
              <div id="comment-container" class="comment-container"></div>
            </form>

  <script>
    document.getElementById('comment-form').addEventListener('submit', function (event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const comment = document.getElementById('comment').value;
  const commentContainer = document.getElementById('comment-container');
  const newComment = document.createElement('div');
  newComment.classList.add('comment');

  // Add a delete and edit button to each comment
  newComment.innerHTML = `
    <strong>${name}</strong>: ${comment}
    <button onclick="editComment(this)">Edit</button>
    <button onclick="deleteComment(this)">Delete</button>
  `;

  // Append the new comment to the "new-comment" container
  const newCommentContainer = document.getElementById('new-comment');
  newCommentContainer.innerHTML = '';
  newCommentContainer.appendChild(newComment);

  // Save the comment to localStorage
  saveComment(name, comment);

  // Clear the form fields
  document.getElementById('name').value = '';
  document.getElementById('comment').value = '';
});

  </script>
