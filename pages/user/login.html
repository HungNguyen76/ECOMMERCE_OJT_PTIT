<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/pages/user/css/styles.css" />
  <title>Home - Exclusive E-Commerce Website</title>
</head>
<body>
  <section class="section">
    <div class="auth_container">
      <div class="auth_img">
        <img src="/pages/user/image/Carousel Omen.jpg" alt="" class="auth_image" />
      </div>
      <div class="auth_content">
        <form action="" class="auth_form">
          <h2 class="form_title">Login to your account</h2>
          <p class="auth_p">Enter your details below</p>
          <div class="form_group">
            <input type="email" placeholder="Email" class="form_input" />
          </div>
          <div class="form_group form_pass">
            <input type="password" placeholder="Password" class="form_input" />
          </div>
          <div class="form_group">
            <button class="form_btn">
              <a href="#" class="form_link">Login</a>
            </button>
          </div>
          <div class="form_group">
            <span>Don't have an account?
              <a href="/pages/user/sign-up.html" class="form_auth_link">Register</a></span>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="/pages/user/js/login.js"></script>
</body>

</html>
