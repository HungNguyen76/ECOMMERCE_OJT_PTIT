    <div class="main">
        <div class="home">

                <canvas id="myChart1"></canvas>

        <!-- Product -->
        <div class="sanpham">
            <table class="table-header">
                <tr>
                    <!-- Theo độ rộng của table content -->
                    <th title="Sort" style="width: 5%" onclick="sortProductsTable('stt')">No. <i class="fa fa-sort"></i>
                    </th>
                    <th title="Sort" style="width: 10%" onclick="sortProductsTable('masp')">Code <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 40%" onclick="sortProductsTable('ten')">Name <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 15%" onclick="sortProductsTable('gia')">Price <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 10%" onclick="sortProductsTable ('category')">Category <i
                                class="fa fa-sort"></i></th>
                    <th style="width: 15%">Action</th>
                </tr>
            </table>

            <div class="table-content">
            </div>

            <div class="table-footer">
                <select name="kieuTimSanPham">
                    <option value="ma">Search by ID </option>
                    <option value="ten">Search by Name </option>
                </select>
                <input type="text" placeholder="Search..." onkeyup="timKiemSanPham(this)">
                <button
                    onclick="document.getElementById('khungThemSanPham').style.transform = 'scale(1)';">
                    <i class="fa fa-plus-square"></i>
                    Add Products
                </button>
            </div>

            <div id="khungThemSanPham" class="overlay">
                <span class="close" onclick="this.parentElement.style.transform = 'scale(0)';">&times;</span>
                <table class="overlayTable table-outline table-content table-header">
                    <tr>
                        <th colspan="2">Add Product</th>
                    </tr>
                    <tr>
                        <td>Product Code:</td>
                        <td><input type="text" id="maspThem"></td>
                    </tr>
                    <tr>
                        <td>Name Products:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Image:</td>
                        <td>
                            <img class="hinhDaiDien" id="anhDaiDienProductThem" src="">
                            <input type="file" accept="image/*"
                                onchange="capNhatAnhSanPham(this.files, 'anhDaiDienProductThem')">
                        </td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="table-footer"> <button onclick="addProduct()">ADD</button> </td>
                    </tr>
                </table>
            </div>

            <div id="khungSuaSanPham" class="overlay"></div>
        </div>


        <!-- Order -->
        <div class="donhang">
            <table class="table-header">
                <tr>
                    <!-- Theo độ rộng của table content -->
                    <th title="Sort" style="width: 5%" onclick="sortOrderTable('stt')">No. <i class="fa fa-sort"></i>
                    </th>
                    <th title="Sort" style="width: 13%" onclick="sortOrderTable('madon')">Orders Code <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 7%" onclick="sortOrderTable('khach')">User <i class="fa fa-sort"></i>
                    </th>
                    <th title="Sort" style="width: 20%" onclick="sortOrderTable('sanpham')">Product <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 15%" onclick="sortOrderTable('total')">Total <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 10%" onclick="sortOrderTable('ngaygio')">Date <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 10%" onclick="sortOrderTable('trangthai')">Status <i
                            class="fa fa-sort"></i></th>
                    <th style="width: 10%">Action</th>
                </tr>
            </table>

            <div class="table-content">
            </div>

            <div class="table-footer">
                <div class="timTheoNgay">
                    From: <input type="date" id="fromDate">
                    To: <input type="date" id="toDate">

                    <button onclick="locOrderTheoKhoangNgay()"><i class="fa fa-search"></i> Search</button>
                </div>

                <select name="kieuTimOrder">
                    <option value="id">Search by ID</option>
                    <option value="khachhang">Search by Name User</option>
                    <option value="trangThai">Search by Status</option>
                </select>
                <input type="text" placeholder="Search..." onkeyup="timKiemDonHang(this)">
            </div>

        </div>


        <!-- User -->
        <div class="khachhang">
            <table class="table-header">
                <tr>
                    <!-- Theo độ rộng của table content -->
                    <th title="Sort" style="width: 5%" onclick="sortKhachHangTable('stt')">No <i class="fa fa-sort"></i>
                    </th>
                    <th title="Sort" style="width: 10%" onclick="sortKhachHangTable('role')">Role <i
                        class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 20%" onclick="sortKhachHangTable('email')">Email <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 20%" onclick="sortKhachHangTable('account')">Account <i
                            class="fa fa-sort"></i></th>
                    <th title="Sort" style="width: 10%" onclick="sortKhachHangTable('password')">Password <i
                            class="fa fa-sort"></i></th>
                    <th style="width: 10%">Status</th>
                </tr>
            </table>

            <div class="table-footer">
                <select name="kieuTimKhachHang">
                    <option value="ten">Search by Full Name</option>
                    <option value="email">Search by Email</option>
                    <option value="account">Search by Account</option>
                </select>
                <input type="text" placeholder="Search..." onkeyup="timKiemUser(this)">
                <button onclick="openThemUser()"><i class="fa fa-plus-square"></i> Add Users</button>

    </div>
