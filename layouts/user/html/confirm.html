<head>

    <link rel="stylesheet" href="/layouts/user/css/confirm.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="/layouts/user/img/2605_hinh-nen-cong-nghe-pc60.jpg"
              alt=""
              style="width: 100px; height: 50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a 
                  class="nav-link active"
                  aria-current="page"
                  href="/layouts/user/html/header.html"
                  ><b>HOME</b></a>
                  <span class="col"><b>|</b></span>
                  <a id="pay" class="nav-link active" aria-current="information"><h5>Thanh Toán</h5></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h2><nav class="nav">Form Thanh Toán</nav></h2>
    <div class="container">
  <form id="orderForm">
    <label for="name">Họ tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Địa Chỉ:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Số Điện Thoại:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="total">Tổng Giá Tiền:</label>
    <input type="number" id="total" name="total" required>

    <label for="paymentMethod">Phương Thức Thanh Toán:</label>
    <select id="paymentMethod" name="paymentMethod">
      <option value="cash">Tiền Mặt</option>
      <option value="creditCard">Thẻ Tín Dụng</option>
      <option value="bankTransfer">Chuyển Khoản Ngân Hàng</option>
    </select>

    <button type="submit" onclick="confirmOrder()">Xác Nhận Thanh Toán</button>
  </form>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
